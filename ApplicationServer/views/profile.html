<p>VERSION: 0.9.0 rev #634</p></div></div><div class="col-sm-3"><h2 class="pull-right site-ft-title">SRF 统一挂号预约平台</h2></div></div></div><script src="/javascripts/jquery-2.1.1.min.js"></script><script src="/stylesheets/bootstrap/js/bootstrap.min.js"></script><script>$(document).ready(function () {

        window.location.href = href;
    });
});</script><script src="/javascripts/md5.js"></script><script src="/javascripts/jquery-2.1.1.min.js"></script><script type="text/javascript">var change_phone = false;
var change_email = false;
var post_content = {};
function checkEmail() {
    re = /(\w*\.*)+@(\w?)+(\.\w{2,})+$/;
    str = $("#email").val();
    if (re.test(str)) {
        $("#email_prompt").html("");
    }
    else {
        $("#email_prompt").html("<font color='red'>格式不正确</font>");
        $("#change_email").disable();
    }
}
function validate() {
    if ($("#pw2").val() != $("#pw1").val()) {
        alert("两次输入的密码不一样");
        return false;
    }
    else
        return true;
}
$(document).ready(function () {
    $("#submit").click(function () {
        if (validate()) {
            if (!$("pre_pw")) {
                post_content.pre_pw = hex_md5($("#pre_pw").val());
                post_content.new_pw = hex_md5($("#pw2").val());
            }
            $.post("/account/manage/info", post_content,
                    function (data, status) {
                        location.replace("/account/manage/info/m/" + data);
                    }
            );
        }
    });
});
function change_status(flag) {
    if (flag == 'phone') {
        change_phone = true;
        post_content.phone = $("#phone").val();
    }
    else if (flag == 'email') {
        change_email = true;
        post_content.email = $("#email").val();
    }
}
</script></body></html>
