<html lang="en">
<head>
    <meta charset="utf-8">

    <title>用户注册界面</title>

    <!-- Bootstrap core CSS -->
    <link href="../public/stylesheets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../public/stylesheets/signup.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>

<div class="container">

    <form class="form-login" role="form">
        <h2 class="form-login-heading">用户注册</h2>
        <h3 class="label" style="color: red">加*为必填项</h3>

        <input type="text" class="form-control" name="username" placeholder="请输入用户名*" required autofocus>

        <input type="text" class="form-control" name="realname" placeholder="患者姓名*" required>

        <input type="text" class="form-control" name="socialid" placeholder="身份证号*" required>

        <input type="text" class="form-control" name="tel" placeholder="手机号*" required>

        <div>
            <input style="display: inline" type="radio"  name="gender" value="male" checked>男
            <input style="display: inline" type="radio"  name="gender" value="female">女
        </div>

        <input type="email" class="form-control" name="email" placeholder="邮箱(用于找回您的密码)">

        <input type="password" class="form-control" name="password1" placeholder="请输入密码*" required>
        <input type="password" class="form-control" name="password2" placeholder="请再次输入确认密码*" required>

        <input type="number" class="form-control" name="validationCode" placeholder="您手机收到的短信验证码*" required>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="approve" required> 我同意SAD挂号平台的服务协议
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">确认注册</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>
</html>
