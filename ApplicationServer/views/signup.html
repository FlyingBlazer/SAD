<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="robots" content="none"><meta name="viewport" content="width=device-width, initial-scale=1"><script src="/javascripts/jquery-2.1.1.min.js"></script><link href="/stylesheets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="all"><script src="/stylesheets/bootstrap/js/bootstrap.min.js"></script><link href="/stylesheets/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all"><link href="/stylesheets/general.css" rel="stylesheet" media="all"><title>注册界面</title></head><body><div id="nav"><nav role="navigation" class="navbar navbar-default"><div class="container-fluid"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">挂号网</a></div><div id="navbar-collapse" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="/account/login">登陆</a></li><li><a href="/account/register">注册</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="#">宋任飞</a></li><li><a href="#">个人中心</a></li><li><a href="#">预约单</a></li><li><a href="#">退出</a></li></ul></div></div></nav></div><div id="header"><div id="header-content"><ol class="breadcrumb"></ol></div></div></body><link href="/stylesheets/signup.css" rel="stylesheet" media="all"><script type="text/javascript">var maxtime = 60;
function StartCountDown(){
    document.getElementById("msg").disabled = true;;
    maxtime = 60;
    timer = setInterval("CountDown()", 1000);
}
function CountDown()
{
    if(maxtime>=0)
    {
        var minutes = Math.floor(maxtime/60);
        var seconds = Math.floor(maxtime%60);
        msg = minutes + "分" + seconds+"秒后可以再次发送";
        //document.all["timer"].innerHTML=msg;
        document.getElementById("msg").innerHTML = msg;
        --maxtime;
    }
    else
    {
        document.getElementById("msg").disabled = false;
        clearInterval(timer);
        document.getElementById("msg").innerHTML = "重新发送";
    }
}
function Validate() {
    if ($("#password").val() != $("#password2").val()) {
        alert("两次输入密码不一致！");
        return false;
    }
    return true;
}</script><div class="container"><form role="form" action="/account/register" name="postSignupMessage" method="post" onsubmit="return Validate()" class="form-login"><h2 class="form-login-heading">用户注册</h2><h3 style="color: red" class="label">加*为必填项</h3><input type="text" name="username" placeholder="请输入用户名*" style="margin-top: 10px" required="" autofocus="" class="form-control"><input type="text" name="name" placeholder="患者姓名*" required="" class="form-control"><input type="text" name="id" placeholder="身份证号*" required="" class="form-control"><input type="text" name="phone" placeholder="手机号*" required="" class="form-control"><button id="msg" type="button" onclick="StartCountDown()" class="btn btn-link">发送验证短信</button><div><input style="display: inline" type="radio" name="gender" value="male" checked="">男<input style="display: inline" type="radio" name="gender" value="female">女</div><input type="email" name="email" placeholder="邮箱(用于找回您的密码)" class="form-control"><input type="password" name="password" id="password" placeholder="请输入密码*" required="" class="form-control"><input type="password" name="password2" id="password2" placeholder="请再次输入确认密码*" required="" class="form-control"><input type="number" name="validationCode" placeholder="您手机收到的短信验证码*" required="" class="form-control"><div class="checkbox"><label><input style="display: inline" type="checkbox" value="approve">我同意SAD挂号平台的服务许可协议</label><a style="display: inline;" type="button" href="license.html" target="_blank">查看</a></div><h2 name="errorMessage" style="color: red; font-size: larger" class="label"></h2><!-- TODO 加上错误信息显示#{errorMessage}--><br><button type="submit" class="btn btn-lg btn-primary btn-block">确认注册</button></form></div><div id="footer"><p id="copyright" class="text-center">© 2014 SRF 版权所有</p></div></html>
