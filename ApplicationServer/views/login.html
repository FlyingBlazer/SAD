<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="robots" content="none"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="/stylesheets/bootstrap/css/bootstrap.paper.css" rel="stylesheet" media="all"><link href="/stylesheets/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all"><link href="/stylesheets/general.css" rel="stylesheet" media="all"><link href="/stylesheets/login.css" rel="stylesheet" media="all"><script src="/javascripts/jquery-2.1.1.min.js"></script><script src="/stylesheets/bootstrap/js/bootstrap.min.js"></script><script src="/javascripts/md5.js"></script><title>登录</title></head><body><div id="nav"><nav role="navigation" class="navbar navbar-default"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">SRF 挂号平台</a></div><div class="navbar-form navbar-left"><div class="input-group"><input id="nav-search-field" placeholder="搜索医院" class="form-control"><span class="input-group-btn"><button id="nav-search-button" class="btn btn-default">搜索</button></span></div></div><div id="navbar-collapse" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li><a href="/account/login">登录</a></li><li><a href="/account/register">注册</a></li></ul></div></div></nav></div><div id="header"><div id="header-content"><div class="container"><ol class="breadcrumb"><li><a href="/">主页</a></li><li>登陆</li></ol></div></div></div><div class="container"><div id="site-content" class="row"><div class="left-content col-sm-6"><form role="form" action="/account/login" name="postLoginMessage" method="post" class="form-login"><div class="main-content"><div class="text-center"><h3>登录账号</h3></div><input id="username" type="text });</script><footer id="footer" style="background:#fff;border-top:1px solid #eee;margin-top:50px;padding:20px 0 10px" class="site-footer"><div class="container"><div class="col-sm-9"><div class="ft-links"><ul><li><a href="#" class="link">关于</a></li><li><a href="#" class="link">常见问题</a></li><li><a href="#" class="link">医院合作</a></li><li><a href="#" class="link">投诉建议</a></li><li><a href="#" class="link">版权信息</a></li><li><a href="#" class="link">隐私政策</a></li><li><a href="#" class="link">加入我们</a></li></ul></div><div class="ft-notes"><p>全国领先的一站式挂号预约平台</p><p>&copy; 2014 SRF Working Group</p></div><div class="ft-alt-notes"><p>VERSION: 1.0 rev #800</p></div></div><div class="col-sm-3"><h2 class="pull-right site-ft-title">SRF 挂号预约平台</h2></div></div></footer><script>$(document).ready(function () {
